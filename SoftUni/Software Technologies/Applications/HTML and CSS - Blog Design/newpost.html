<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blog System</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>        
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">Blog System</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>                            
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="newpost.html">Create new post</a></li>                            
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container body-content">
                <form class="form horizontal">
                    <fieldset>
                        <legend>New Post</legend>
                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="title">Title</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="title" placeholder="Post Title" />
                            </div>
                        </div>

                        <br/>
                        <br/>

                        <div class="form-group">
                            <div class="col-md-2">
                                <label class="pull-right" for="author">Author</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="author" placeholder="Post Author" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <div class="container text-center">
                <p>&copy; Nikola's Blog System</p>
            </div>
        </footer>
    </body>
</html>

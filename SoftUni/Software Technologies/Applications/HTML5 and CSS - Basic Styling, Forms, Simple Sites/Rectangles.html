<!DOCTYPE html>
<html>
    <head>
        <title>Rectangles</title>
    </head>
    <body>
        <div style="border: 5px dotted blue; border-radius: 30px; padding: 40px">
            <div style="border: 5px dotted red; border-radius: 30px; padding: 40px">
                <div style="text-align: center; border: 5px solid green; border-radius: 15px; padding: 40px">
                    <p style="font-size: 60px">I am a heavily packed &lt;DIV&gt;</p>
                </div>
            </div>
        </div>
    </body>
</html>
